<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Homemade Ice Cream!</title>

    <link rel="stylesheet" href="style_contact.css">
    <script src="form.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light section-text">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/Love to IceCream-logo.png" alt="logo" width="150vw"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-secondary fs-4 rounded-3" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ps-1">
                        <a class="nav-link text-light" href="index.html"><i class="fas fa-home pe-2"></i>Home</a>
                    </li>
                    <li class="nav-item ps-1">
                        <a class="nav-link text-light" href="products.html"><i
                                class="fas fa-ice-cream pe-2"></i>Products</a>
                    </li>
                    <li class="nav-item ps-1">
                        <a class="nav-link text-light active" aria-current="page" href="contact.html"><i
                                class="fas fa-phone-square-alt pe-2"></i>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <p class="text-center fs-1">Where can You find Us?</p>
        <section class="row">
            <div class="col-1 col-md-3 px-0"></div>
            <div class="col-10 col-md-6 px-0 d-flex flex-row justify-content-center">
                <iframe id="gmap-canvas" class="col-12"
                    src="https://maps.google.com/maps?q=warszawa&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
            </div>
        </section>

        <p class="text-center fs-1 mt-5">Want to know more? Please contact Us :)</p>
        <section class="row">
            <div class="col-1 col-md-3"></div>
            <div class="col-10 col-md-6">
                <form class="row bg-secondary p-2 rounded-3 text-light">
                    <div class="col-12">
                        <label for="input-title" class="form-label fs-4">Message title</label>
                        <input type="text" class="form-control" id="input-title">
                        <div class="fs-6 invalid-text">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="input-Email" class="form-label fs-4">Email</label>
                        <input type="email" class="form-control" id="input-Email">
                        <div class="fs-6 invalid-text">
                        </div>
                    </div>
                    <div class="col-12">
                        <span class="input-textarea">Message text</span>
                        <textarea class="form-control fs-4" id="input-textarea"></textarea>
                        <div class="fs-6 invalid-text">
                        </div>
                    </div>
                    <div class="col-8"></div>
                    <button type="submit" class="btn btn-primary col-4 my-3" value="Send">Send</button>
                </form>
            </div>
        </section>
    </main>

    <div class="py-5"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
